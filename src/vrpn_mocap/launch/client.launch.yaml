launch:

- arg:
    name: "server"
    default: "localhost"
- arg:
    name: "port"
    default: "3883"

- node:
    pkg: "vrpn_mocap"
    namespace: ""
    exec: "client_node"
    name: "vrpn_mocap_client_node"
    param:
    -
      from: "$(find-pkg-share vrpn_mocap)/config/client.yaml"
    -
      name: "server"
      value: "$(var server)"
    -
      name: "port"
      value: "$(var port)"
